{% extends 'includes/users.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3"><h3>Reset Password</h3>
        <hr>
        {% if validlink%}
        
        <form method = 'post'>
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type='submit' class='btn btn-outline-danger'>Reset Password</button>
       
        </form>
        {% else %}
      
         <h3>invalid token</h3>
         <a href="{% url 'password_reset' %}">Request a new reset token</a>
    </div>
  </div>
       {% endif 
        %}
{% endblock body %}
