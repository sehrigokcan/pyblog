{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3 class="text-center my-4">Login</h3>
        <div class="card shadow">
            <div class="card-body">
                <form method='post'>
                    {% csrf_token %}
                    <!--Cross site Request Forgery(Man in the middle atack'lardan korunmak için)-->
                    {{ form|crispy }} <!--formun görünmesi için özel bir kod-->
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                    <hr>
                    <br>
                    <button type='submit' class='btn btn-block btn-primary'>Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
